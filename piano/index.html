<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Chord Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="chord-name" class="visible">Start pressing keys...</div>
    
    <div class="piano">
        <button class="white-key C0-key"></button>
        <button class="black-key Db0-key"></button>
        <button class="white-key D0-key"></button>
        <button class="black-key Eb0-key"></button>
        <button class="white-key E0-key"></button>
        <button class="white-key F0-key"></button>
        <button class="black-key Gb0-key"></button>
        <button class="white-key G0-key"></button>
        <button class="black-key Ab0-key"></button>
        <button class="white-key A0-key"></button>
        <button class="black-key Bb0-key"></button>
        <button class="white-key B0-key"></button>
        <button class="white-key C1-key"></button>
        <button class="black-key Db1-key"></button>
        <button class="white-key D1-key"></button>
        <button class="black-key Eb1-key"></button>
        <button class="white-key E1-key"></button>
        <button class="white-key F1-key"></button>
        <button class="black-key Gb1-key"></button>
        <button class="white-key G1-key"></button>
        <button class="black-key Ab1-key"></button>
        <button class="white-key A1-key"></button>
        <button class="black-key Bb1-key"></button>
        <button class="white-key B1-key"></button>
    </div>
    
    <br>
    
    <div>
        <button id="reset" class="reset">RESET</button>
    </div>
    
    <footer>
        Colin Quade 2024
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
