<body>
    <div id="nav-placeholder">

    <h1>Moving Buttons!</h1>
    <h2>Create colored buttons and make them move about the area. Clicking them will add to the sum and can change their color!</h2>
    
    <div id="options">
        <label for="colorSelect">Select Color:</label>
        <select id="colorSelect">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="white">White</option>
        </select>
        <button id="makeButton" onclick="createButton()">Make Button</button>
        <button id="moveButton" onclick="toggleMove()">Move!</button>
    </div>
    <div id="total">Total: 0</div>
    <div id="viewingArea"></div>
