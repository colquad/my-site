<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Chord Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <div id="nav-placeholder">
    </div>
    
    <h1>Piano Chord Finder</h1>
    
    <div class="piano">
        <button class="white-key C-key"></button>
        <button class="black-key Db-key"></button>
        <button class="white-key D-key"></button>
        <button class="black-key Eb-key"></button>
        <button class="white-key E-key"></button>
        <button class="white-key F-key"></button>
        <button class="black-key Gb-key"></button>
        <button class="white-key G-key"></button>
        <button class="black-key Ab-key"></button>
        <button class="white-key A-key"></button>
        <button class="black-key Bb-key"></button>
        <button class="white-key B-key"></button>
    </div>
    
    <div id="selected"></div>
    
    <footer>
        <p>Colin Quade | <a href="mailto:colinquade@cjquade.com">colinquade@cjquade.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
