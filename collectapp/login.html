<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Collection App Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <!-- nav bar placeholder -->
    <div id="nav-placeholder">
    </div> <br>
    
    <h1>Login</h1>
    
    <div id="search-section">
        <form action="login.php" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button><br>
        </form>
    </div>
    
    <p><a href="#" onclick="showForgotPasswordModal()"><u>Forgot Password?</u></a></p>
    <p>Don't have an account? <a href="#" onclick="showRegisterModal()"><u>Register here</u></a></p>
    
    <div id="forgotPasswordModal">
        <div id="forgotPasswordModalContent">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2>Reset Password</h2>
            <form action="fetch_question.php" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <div id="registerModal">
        <!-- Modal content -->
        <div id="registerModalContent">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Register</h2>
            <form action="register.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="security_question">Security Question:</label>
                <select name="security_question" id="security_question" required>
                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                    <option value="What was your first car?">What was your first car?</option>
                    <option value="Where were you born?">Where were you born?</option>
                </select>
                <label for="security_answer">Answer:</label>
                <input type="text" id="security_answer" name="security_answer" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <br><br><br>
    
    <!-- footer section with contact information -->
    <footer>
        <p>Colin Quade | <a href="mailto:colinquade@cjquade.com">colinquade@cjquade.com</a></p>
    </footer>
    
    
    <script>
        $(function(){
          $("#nav-placeholder").load("/src/nav2.html");
        });
        
        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }
        
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }
        
        function showRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            var modal = document.getElementById('registerModal');
            var modal1 = document.getElementById('forgotPasswordModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
            
            if (event.target == modal1) {
                modal1.style.display = "none";
            }
        }
    </script>
</body>
</html>
