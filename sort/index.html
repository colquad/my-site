<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="sort.js"></script>
</head>

<body>
    <div id="nav-placeholder">
    </div>
    <br>
    
    <h1>Sorting String Arrays</h1>
    <p>Enter names to be auto-sorted alphabetically!</p>
    
    <form name="theform">
        <input type="text" id="newname" placeholder="Type name" onkeypress="if(event.key==='Enter'){SortNames(); event.preventDefault();}" required>
        
        <input type="button" name="addname" value="Add" onclick="SortNames();">
        <br><br><br>
        <h2>Sorted Names</h2>
        <textarea cols="60" rows="10" name="sorted">The sorted names will appear here.</textarea>
    </form>
    <br><br><br><br><br>

    </footer>

        $(function(){
          $("#nav-placeholder").load("/src/nav2.html");
        });
    </script>
</body>
</html>
