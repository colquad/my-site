<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX & Handlebars</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="handlebars-v4.7.8.js"></script>
    <script src="ajax.js"></script>
</head>

<body>
    <div id="nav-placeholder">
    </div>
    
    <br><br>
    
    <div class="page-wrap">
        <h1>Handlebars Tutorial</h1>
        <div id="pets-container"></div>
    </div>
    
    <br><br><br>
    
    <footer>
        <p>Colin Quade | <a href="mailto:colinquade@cjquade.com">colinquade@cjquade.com</a></p>
    </footer>

    <script id="petsTemplate" type="text/x-handlebars-template">
        {{#each pets}}
          <div class="pet">
            <div class="photo-column">
              <img src="{{photo}}">
            </div>
        
            <div class="info-column">
              <h2>{{name}} <span class="species">({{species}})</span></h2>
        
              <p>Age: {{calculateAge birthYear}}</p>
        
              {{#if favFoods}}
              <h4 class="headline-bar">Favorite Foods</h4>
              <ul class="favorite-foods">
                {{#each favFoods}}
                  <li>{{{this}}}</li>
                {{/each}}
              </ul>
              {{/if}}
        
            </div>
          </div>
        {{/each}}
    </script>
</body>
</html>
